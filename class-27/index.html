<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5.3</title>

    <!-- Bootstrap 5.3 Css  -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">


</head>
<body>

    <div class="container-fluid p-0">
        <div class="slider">
            <img src="assets/img/reg-silder.jpg" alt="slider image">
        </div>
    </div>


    <div class="student-form">
        <div class="container">
            <div class="row">
                <div class="col-xxl-12">
                    <div class="form">
                        <h2 class="text-center pb-5">Student Form</h2>

                        <form action="#">
                            <div class="name">
                                <div class="row">
                                    <div class="col-xxl-6">
                                        <div class="fname mb-4">
                                            <label for="fstname">First Name:</label>
                                            <input type="text" id="fstname" required="">
                                        </div>
                                    </div>
                                    
                                    <div class="col-xxl-6">
                                        <div class="fname  mb-4">
                                            <label for="fstname">First Name:</label>
                                            <input type="text" id="fstname" required="">
                                        </div>
                                    </div>


                                    <div class="col-xxl-12">
                                        <div class="firstname  mb-4">
                                            <label for="email">Email: </label>
                                            <input type="email" id="email" required="">
                                        </div>
                                    </div>

                                    <div class="col-xxl-12">
                                        <div class="firstname  mb-4">
                                            <label for="password">Password:</label>
                                            <input type="password" id="password" required="">
                                        </div>
                                    </div>

                                    <div class="col-xxl-12">
                                        <div class="firstname  mb-4">
                                            <label for="username">Username:</label>
                                            <input type="text" id="username" aria-readonly="true">
                                        </div>
                                    </div>


                                    <div class="col-xxl-12">
                                        <div class="gender  mb-4">
                                            <b>Gender:</b>
                                            <!-- type=text -->
                                            <!-- type=radio -->
                                            <!-- type=checkbox -->
                                            
                                            <input type="radio" name="gender" value="male" id="male">
                                            <label for="male">Male</label>
                            
                                            <input type="radio" name="gender" value="female" id="female">
                                            <label for="female">Female</label>
                            
                                            <input type="radio" name="gender" value="others" id="others">
                                            <label for="others">Others</label>
                                        </div>
                                    </div>

                                    <div class="col-xxl-12">
                                        <div class="gender  mb-4">
                                            <b>Religion:</b>
                                            <input type="radio" name="religion" value="islam" id="islam">
                                            <label for="islam">Islam</label>
                            
                                            <input type="radio" name="religion" value="hindu" id="hindu">
                                            <label for="hindu">Hindu</label>
                            
                                            <input type="radio" name="religion" value="others" id="other">
                                            <label for="other">Others</label>
                                            
                                        </div>
                                    </div>

                                    <div class="col-xxl-12">
                                        <b>Department:</b>
                                        <select name="department"> 
                                            <option>CSE</option>
                                            <option>EEE</option>
                                            <option>CE</option>
                                            <option>Arc</option>
                                            <option>IPE</option>
                                            <option>BSS</option>
                                        </select>
                                    </div>

                                    <br>
                                    <br>



                                    <div class="col-xxl-12">
                                        <div class="text-area  mt-4">
                                            <label for="comment">Comment</label>
                                            <textarea name="" id="comment"></textarea>
                                        </div>
                                    </div>

                                    <div class="col-xxl-12">
                                        <div class="submit-btn">
                                            <input type="submit" value="Submit">
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap 5.3 Js  -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
